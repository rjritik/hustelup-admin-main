<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Admin List -->
        <section class="users-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption" (change)="pageLimitChange($event)">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input name="searchValue"
                                    type="search" class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>
                            <button class="btn btn-primary ml-1" rippleEffect
                                (click)="toggleSidebar('new-user-sidebar')">
                                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
                                    class="d-none d-sm-inline-block">Add New Admin</span>
                            </button>
                        </div>
                    </div>
                </div>
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">

                    <ngx-datatable-column name="Username" [width]="200">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <p class="datatablecolumn">{{row?.username}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Email" [width]="200">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <p class="datatablecolumn">{{row?.email}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Country Name" [width]="200">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <p class="datatablecolumn">
                                {{row?.countrydetails[0].name}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="CountryCode" [width]="200">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <p class="datatablecolumn">
                                {{row?.countryCode}}</p>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [width]="200" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div ngbDropdown container="body">
                                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow"
                                    rippleEffect>
                                    <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                                </button>
                                <div ngbDropdownMenu>
                                    <a routerLink="/admin/admin-edit/{{ row._id }}" ngbDropdownItem><span
                                            [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a>
                                    <a href="javascript:;" ngbDropdownItem (click)="deleteAdmin(row)"><span
                                            [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                <div class="d-flex justify-content-center">

                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="pageNumber" [maxSize]="5"
                        [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="PageChanged($event);">
                        <ng-template ngbPaginationFirst>First</ng-template>
                        <ng-template ngbPaginationPrevious><span [data-feather]="'chevron-left'"
                                [class]="'font-weight-bolder'"></span>Prev
                        </ng-template>
                        <ng-template ngbPaginationNext>Next<span [data-feather]="'chevron-right'"
                                [class]="'font-weight-bolder'"></span>
                        </ng-template>
                        <ng-template ngbPaginationLast>Last</ng-template>
                    </ngb-pagination>

                    <!-- <ngb-pagination [collectionSize]="80" [maxSize]="5" [(page)]="pageNumber" [boundaryLinks]="true">
                    </ngb-pagination> -->
                </div>
            </div>
        </section>
        <!--/ Admin List -->
    </div>

    <!-- New Admin Sidebar -->
    <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
        overlayClass="modal-backdrop">
        <app-new-admin-sidebar (getData)="getData()"></app-new-admin-sidebar>
    </core-sidebar>
    <!--/ New Admin Sidebar -->
</div>
