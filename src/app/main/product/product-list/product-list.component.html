<!-- New product list code -->

<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Admin List -->
        <section class="users-list-wrapper">
            <div class="card">
                <div class="row">
                     <div class="col-md-3 col-12">
                       <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption" (change)="pageLimitChange()">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                        </div>
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="d-flex justify-content-between align-items-center ml-1">
                            <ul ngbNav #nav="ngbNav" class="nav nav-pills mt-1">
                                <li ngbNavItem (click)="getProducts(0,null)">
                                    <a ngbNavLink class="d-flex align-items-center"><span>Pending
                                            Product</span></a>

                                </li>
                                <li ngbNavItem (click)="getProducts(1,null)">
                                    <a ngbNavLink class="d-flex align-items-center">
                                        <span>Accepted Product</span></a>

                                </li>
                                <li ngbNavItem (click)="getProducts(2,null)">
                                    <a ngbNavLink class="d-flex align-items-center"><span>Reject Product</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div
                        class="col-md-4 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 mr-1 ml-md-0">Select Country
                            </label>
                            <ng-select [(ngModel)]="selectedCountry" name="countryList" style="width: 200px;"
                                #countryRef="ngModel" id="country" (change)="getCountry()">
                                <ng-option *ngFor="let item of countryList" [value]="item.countryCode">
                                    {{item.name}}
                                </ng-option>
                                <ng-option value="Other">Other</ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>


                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="resData"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">

                    <ngx-datatable-column name="productId" prop="productId" [width]="200">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="productName" prop="productName" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="colors" prop="colors" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Seller Name" prop="seller" [width]="200">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <p class="datatablecolumn">{{row?.seller[0]?.username}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="isPromotable" prop="isPromotable" [width]="200">
                    </ngx-datatable-column>
                    
                    <ngx-datatable-column name="Actions" [width]="50" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div ngbDropdown container="body">
                                <button routerLink="/product/ProductView//{{row._id }}"
                                    class="btn btn-primary btn-sm">View</button> 
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                <div class="d-flex justify-content-center">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5"
                        [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="PageChanged($event);">
                        <ng-template ngbPaginationFirst>First</ng-template>
                        <ng-template ngbPaginationPrevious><span [data-feather]="'chevron-left'"
                                [class]="'font-weight-bolder'"></span>Prev
                        </ng-template>
                        <ng-template ngbPaginationNext>Next<span [data-feather]="'chevron-right'"
                                [class]="'font-weight-bolder'"></span>
                        </ng-template>
                        <ng-template ngbPaginationLast>Last</ng-template>
                    </ngb-pagination>
                </div>
            </div>
        </section>
    </div>
</div>
